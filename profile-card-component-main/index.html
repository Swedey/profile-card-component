<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card-top">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="profile-block">
      <img class="profile" src="images/image-victor.jpg" alt="">
    </div>
    <div class="card-content">
      <div class="top-stuff">
      <p class="top">
        <span class="dark-color">Victor Crest</span>
        <span class="color"> 26 </span>
        <p class="color size">London</p>
      </p>
      </div>
      <hr>
      <div class="followers">
        <h2>80K</h2>
      </div>  
      <div class="likes">  
        <h2>803K</h2>
      </div>
      <div class="photos">  
        <h2>1.4K</h2>
      </div>
      <p class="names"><span class="name-followers color">Follower</span> <span class="name-likes color">Likes</span> <span class="name-photos color">Photos</span></p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Johnny</a>.
    </div>
  </div>
</body>
</html>
